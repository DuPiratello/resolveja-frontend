<div class="dashboard-container">
    <button (click)="logout()">Logout</button>
    <button [routerLink]="'/profile'" class="profile-btn">Meu Perfil</button>
    <h1>Dashboard</h1>

    <h2>Denúncias</h2>

    <div class="filters">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="selectedStatus" (change)="filtrarDenuncias()">
        <option value="">Todos</option>
        <option value="pendente">Pendente</option>
        <option value="em andamento">Em Andamento</option>
        <option value="resolvido">Resolvido</option>
      </select>
      
      <label for="tipo">Tipo:</label>
      <select id="tipo" [(ngModel)]="selectedTipo" (change)="filtrarDenuncias()">
        <option value="">Todos</option>
        <option value="buraco">Buraco</option>
        <option value="iluminacao">Iluminação</option>
        <option value="lixo">Lixo</option>
      </select>
    </div>


  <app-denuncias-cards
  [denunciasFiltradas]="denunciasFiltradas">
</app-denuncias-cards>

  <app-graphs></app-graphs>
  <app-heatmap></app-heatmap>
